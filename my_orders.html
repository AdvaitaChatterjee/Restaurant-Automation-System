<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bangalore Bites - My Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f3e9;
            color: #333;
        }
        a{
    text-decoration: none;
}

header{
    width: 100%;
    height: 5.5em;
    background-color: rgb(2, 24, 0);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 999;
}

.logo-area{
    height: max-content;
    width: 50%;
    display: flex;
    justify-content: left;
    align-items: center;
    margin-left: 2em;
}

.logo{
    height: 5em;
    width: 50%;
    background-image: url("images/homepage/logo.png");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.nav-area{
    height: max-content;
    width: 30em;
}

.nav-options{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}

.nav{
    color: #dfc9c2;
    font-size: 1.1em;
    padding: 1em 1em;
    font-family: 'Times New Roman', Times, serif;
}

.nav:hover{
    border: 1px solid white;
}
        .active-nav {
            border-bottom: 2px solid #e53e3e;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-block;
        }

        .status-badge.pending {
            background-color: #fbd38d;
            color: #744210;
        }

        .status-badge.preparing {
            background-color: #90cdf4;
            color: #2c5282;
        }

        .status-badge.out-for-delivery {
            background-color: #63b3ed;
            color: #1a365d;
        }

        .status-badge.delivered {
            background-color: #68d391;
            color: #22543d;
        }
    </style>
</head>
<body class="bg-[#f7f3e9]">

    <header>
        <div class="logo-area">
            <div class="logo">
            </div>
        </div>
        <div class="nav-area">
            <div class="nav-options">
                <a href="homepage.html" class="nav" id="home" target="_self">Home</a>
                <a href="menu.html" class="nav" id="home" target="_self">Menu</a>
                <a href="cart.html" class="nav">Cart (<span id="cart-count">0</span>)</a>
                <a href="ordering.html" class="nav" id="menu" target="_self" style="text-decoration: underline 3px; text-underline-offset: 6px">Your Orders</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section class="text-center py-8">
            <h2 class="text-4xl md:text-5xl font-extrabold text-red-600 mb-2">My Orders</h2>
            <p class="text-lg text-gray-600">Track the status of your recent orders.</p>
        </section>

        <section id="orders-container" class="space-y-6">
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <div class="container mx-auto">
            <p>&copy; 2024 The Bangalore Bites. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        const ordersContainer = document.getElementById('orders-container');

        const getLocalStorageItem = (key) => {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        };

        const updateCartCount = () => {
            const cart = getLocalStorageItem('cart');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        };

        const renderOrders = (orders) => {
            ordersContainer.innerHTML = '';

            if (orders.length === 0) {
                ordersContainer.innerHTML = '<p class="text-center text-gray-500 text-lg">You have no past orders.</p>';
                return;
            }
            
            orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            orders.forEach(order => {
                const orderDate = new Date(order.timestamp).toLocaleString();
                const parsedItems = JSON.parse(order.items);
                let itemsList = '';
                parsedItems.forEach(item => {
                    itemsList += `
                        <li class="flex justify-between py-1 border-b last:border-b-0">
                            <span>${item.name} × ${item.quantity}</span>
                            <span>₹${(item.price * item.quantity).toFixed(2)}</span>
                        </li>
                    `;
                });

                const orderDiv = document.createElement('div');
                orderDiv.className = 'bg-white rounded-2xl shadow-lg p-6 mb-6';
                orderDiv.innerHTML = `
                    <div class="flex justify-between items-center border-b pb-3 mb-3">
                        <div>
                            <h3 class="text-xl font-bold">Order #${order.id}</h3>
                            <p class="text-sm text-gray-500">Placed on: ${orderDate}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm font-medium status-badge ${order.status ? order.status.toLowerCase() : ''}">
                            ${order.status || ''}
                        </span>
                    </div>
                    <ul class="mb-4">${itemsList}</ul>
                    <div class="text-right text-lg font-semibold">
                        Subtotal: ₹${order.subtotal.toFixed(2)}<br>
                        Taxes: ₹${order.taxes.toFixed(2)}<br>
                        <span class="text-xl font-bold text-red-600">Grand Total: ₹${order.grandTotal.toFixed(2)}</span>
                    </div>
                `;
                ordersContainer.appendChild(orderDiv);
            });
        };

        window.addEventListener('load', () => {
            updateCartCount();
            const orders = getLocalStorageItem('orders');
            renderOrders(orders);
        });
    </script>
</body>
</html>
