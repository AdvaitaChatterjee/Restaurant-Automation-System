<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bangalore Bites - Check Reservations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f3e9;
            color: #333;
        }
        header {
            width: 100%;
            height: 5.5em;
            background-color: rgb(2, 24, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .logo-area {
            height: max-content;
            width: 50%;
            display: flex;
            justify-content: left;
            align-items: center;
            margin-left: 2em;
        }
        .logo{
            height: 5em;
            width: 50%;
            background-image: url("images/homepage/logo.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .nav-area {
            height: max-content;
            width: 40%;
        }
        .nav-options {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .nav {
            font-family: 'Times New Roman', Times, serif;
            color: #dfc9c2;
            font-size: 1.1em;
            padding: 1em 1em;
            transition: all 0.3s ease;
        }
        .nav:hover {
            border: 1px solid white;
        }
        .active-nav {
            border-bottom: 2px solid #e53e3e;
        }
    </style>
</head>
<body class="bg-[#f7f3e9]">
    <header>
        <div class="logo-area">
            <div class="logo">
            </div>
        </div>
        <div class="nav-area">
            <div class="nav-options">
                <a href="homepage.html" class="nav" id="home" target="_self">Home</a>
                <a href="menu.html" class="nav" id="home" target="_self">Menu</a>
                <a href="reservetable.html" class="nav" id="menu" target="_self">Reserve A Table</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8 flex flex-col items-center">
        <section class="text-center py-8">
            <h2 class="text-4xl md:text-5xl font-extrabold text-red-600 mb-2">Your Reservations</h2>
            <p class="text-lg text-gray-600">Here is a list of all upcoming reservations.</p>
        </section>

        <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6">
            <div id="reservations-list-container" class="space-y-4">
                <!-- Reservations will be dynamically listed here -->
            </div>
            <div id="no-reservations-message" class="mt-6 text-center text-lg font-medium hidden">
                <p>You have no upcoming reservations.</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <div class="container mx-auto">
            <p>&copy; 2024 The Bangalore Bites. All rights reserved.</p>
        </div>
    </footer>

    <!-- Confirmation Modal -->
    <div id="cancel-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p class="text-xl font-semibold mb-4 text-gray-800">Are you sure?</p>
            <p class="text-gray-600 mb-6">Do you really want to cancel this reservation? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-cancel-btn" class="bg-red-600 text-white font-medium py-2 px-6 rounded-full hover:bg-red-700 transition">Yes, Cancel</button>
                <button id="close-modal-btn" class="bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-full hover:bg-gray-400 transition">No, Keep</button>
            </div>
        </div>
    </div>

    <script>
        const getLocalStorageItem = (key) => {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        };
        
        const updateCartCount = () => {
            const cart = getLocalStorageItem('cart');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        };

        const setLocalStorageItem = (key, data) => {
            localStorage.setItem(key, JSON.stringify(data));
        };

        const renderReservations = () => {
            const reservations = getLocalStorageItem('reservations');
            const container = document.getElementById('reservations-list-container');
            const noReservationsMessage = document.getElementById('no-reservations-message');

            container.innerHTML = '';

            if (!reservations || reservations.length === 0) {
                noReservationsMessage.classList.remove('hidden');
            } else {
                noReservationsMessage.classList.add('hidden');
                reservations.forEach((res, index) => {
                    const reservationCard = document.createElement('div');
                    reservationCard.className = 'p-4 bg-gray-100 rounded-lg shadow-sm flex justify-between items-center';
                    reservationCard.innerHTML = `
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${res.name}</h3>
                            <p class="text-gray-600 mt-1">Guests: ${res.guests}</p>
                            <p class="text-gray-600">Date: ${res.date ? res.date : '<span class="text-red-500">Not set</span>'}</p>
                            <p class="text-gray-600">Time: ${res.time}</p>
                        </div>
                        <button class="cancel-btn bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition" data-index="${index}">
                            Cancel
                        </button>
                    `;
                    container.appendChild(reservationCard);
                });

                document.querySelectorAll('.cancel-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        showCancelModal(index);
                    });
                });
            }
        };

        const showCancelModal = (index) => {
            const modal = document.getElementById('cancel-modal');
            modal.classList.remove('hidden');

            const confirmBtn = document.getElementById('confirm-cancel-btn');
            const closeBtn = document.getElementById('close-modal-btn');
            
            confirmBtn.onclick = () => {
                cancelReservation(index);
                hideCancelModal();
            };

            closeBtn.onclick = () => {
                hideCancelModal();
            };
        };

        const hideCancelModal = () => {
            document.getElementById('cancel-modal').classList.add('hidden');
        };

        const cancelReservation = (index) => {
            const reservations = getLocalStorageItem('reservations');
            reservations.splice(index, 1);
            setLocalStorageItem('reservations', reservations);
            renderReservations();
        };
        
        window.addEventListener('load', () => {
            renderReservations();
        });
    </script>
</body>
</html>
